
<div class="relative min-h-screen w-full">

  <!-- Galleria de fondo -->
  <div class="absolute inset-0">
    <p-galleria
      [value]="images"
      [showThumbnails]="false"
      [showItemNavigators]="false"
      [autoPlay]="true"
      [circular]="true"
      [transitionInterval]="4000"
      [containerStyle]="{ width: '100%', height: '100%' }"
    >
      <ng-template #item let-item>
        <img [src]="item.itemImageSrc" class="w-full h-full object-cover filter brightness-75"/>
      </ng-template>
    </p-galleria>
  </div>


  <!-- Capa oscura semi-transparente para contraste -->
  <div class="absolute inset-0 bg-black/40"></div>


    <div class="absolute inset-0 flex justify-center items-center p-4">
    <p-card class="w-[400px]">
    <span class="text-3xl font-semibold text-blue-900 flex justify-center mb-10">
        Iniciar Sesión
    </span>
    <div class="flex justify-center">
        <p-avatar icon="pi pi-user" class="mb-5" size="xlarge" shape="circle" />

    </div>
    <form (ngSubmit)="onLogin()">
        <div class="grid grid-cols-12 gap-2 w-full mt-4">
            <!-- Usuario -->
            <div class="col-span-12 mb-5">
                <p-floatlabel variant="on">
                    <p-iconfield>
                        <input label="Username" id="username" [(ngModel)]="username" name="username" pInputText class="w-full" />
                        <p-inputicon class="pi pi-user" />
                    </p-iconfield>
                    <label for="username">Username</label> 
                </p-floatlabel>
                
            </div>
        
            <!-- Contraseña -->
            <div class="col-span-12 mb-5">
            <p-floatlabel variant="on">
                    <p-password id="password" [(ngModel)]="password" name="password" required [feedback]="false" fluid [toggleMask]="true"/>
                    <label for="password">Password</label>
                </p-floatlabel>
            </div>
        </div>
            <div class="ml-auto flex justify-start ">
                <p-checkbox inputId="recuerda" [(ngModel)]="checked" binary="true" name="recordarme" size="small"/>
                <label for="recuerda" class="ml-3 text-sm cursor-pointer">
                    Recordar mis datos
                </label>
            </div>
            <div class="ml-auto flex justify-center mt-4">
                <p class="text-sm text-blue-600 hover:underline cursor-pointer " >
                    ¿Olvidaste tu contraseña?
                </p>
            </div>
        
        <!-- Botón -->
        <div class="ml-auto flex justify-center mt-4">
            
            <button pButton id="entrar" label="INGRESAR" type="submit" class="w-" severity="success"></button>
        </div>
        
        

    </form>
    </p-card>
    </div>
</div>
